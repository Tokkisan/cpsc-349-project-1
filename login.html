<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Somi-Somi Personality Quiz</title>
</head>

<body style="background-color: #ddc5fe; margin: 0; padding: 0;">
  <h1 style="text-align: center; color: black;">What Somi-Somi Icecream Flavor Are You?</h1>
  <img src="images/somisomi_logo.png" alt="Somi-Somi Icecream Logo"
    style="display: block; margin: 0 auto; width: 600px;">
  <div class="login"
    style="width: 300px; margin: 100px auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
    <div class="form" style="margin-bottom: 20px;">
      <label for="username" style="display: block; padding-bottom: 8px; font-weight: bold; color: black;">Enter Your
        Name:</label>
      <input type="text" id="username" placeholder="Name"
        style="width: 93%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
    </div>
    <button class="button" id="startQuizBtn" onclick="saveInput();startQuiz()"
      style="width: 100%; padding: 10px; background-color: cornflowerblue; color: #fff; border: none; border-radius: 3px; cursor: pointer;">Start
      Quiz </button>
    <p class="error" style="color: red; font-size: 14px; margin-top: 5px;"></p>
  </div>

  <script>
    function startQuiz() {
      var name = document.getElementById("username").value;
      window.location.href = "quiz.html?name=" + encodeURIComponent(name);
    }

    function saveInput() {
      var username = document.getElementById("username").value;
      localStorage.setItem("username", username);
    }
  </script>

</body>

</html>
