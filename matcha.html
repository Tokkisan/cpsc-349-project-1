<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>quiz results matcha</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color: rgb(255, 223, 63,0.5)">

  <!--Display the quiz taker name-->
  <h1 style="color: #4CAF50" class="center" id="resultMessage"></h1>
  <style>
    img {
      border-radius: 25px;
      border: 10px solid #ddc5fe;
    }
  </style>
  <div class="center">
    <img src="results/matcha_somi.jpg" style="width: 350px; height: 350px; margin-top: 10px;">
  </div>

  <div class="resultBox"
    style="margin: 20px auto; padding: 10px; background-color: #fff; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); max-width: 300px; text-align: left;">
    <h3 style="margin-right: 120px; color: #4CAF50; font-size: 22px;">Matcha Ice Cream</h3>
    <div class="margin-right: 100px;">
      Soft serve filing: Red Bean <br>
      Toppings: Matcha Powder <br>
    </div>

    <div class="margin-right: 100px;" style="margin-top: 20px;">
      <ul style="list-style-type: none; padding: 0;">
        <li><strong>Short Description:</strong></li>
        <li>prefer using logic over emotions when problem solving</li>
        <li>enjoy more quiet activities</li>
        <li>may seem serious at times</li>
      </ul>
    </div>

    <div class="margin-right: 100px;" style="margin-top: 20px;">
      Strengths: avoid vagueness <br>
      Weakness: a little too blunt sometimes
    </div>
  </div>


  <br><br><br>

  <div class="goBack center">
    <a href="quiz.html"> Go Back To Quiz </a>
  </div>
  <br><br><br>

  <script>
    var username = localStorage.getItem("username");
    if (username) {
      document.getElementById("resultMessage").innerHTML = username + "'s Quiz Result";
    } else {
      document.getElementById("resultMessage").innerHTML = " Your Result";
    }
  </script>
  <script src="script.js"></script>
</body>

</html>
