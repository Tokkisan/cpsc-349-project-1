<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>quiz results milk</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color: rgb(255, 223, 63,0.5)">

  <h1 class="center" id="resultMessage"></h1>
  <style>
    img {
      border-radius: 25px;
      border: 10px solid #ddc5fe;
    }
  </style>
  <div class="center">
    <img src="results/milk_somi.jpg" style="width: 350px; height: 350px; margin-top: 10px;">
  </div>

  <div class="resultBox"
    style="margin: 20px auto; padding: 10px; background-color: #fff; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); max-width: 300px; text-align: left;">
    <h3 style="margin-right: 145px; color: #3a3f3b; font-size: 22px;">Milk Ice Cream</h3>
    <div class="margin-right: 100px;">
      Soft serve filing: Custard <br>
      Toppings: Rainbow Sprinkles and Fruity Pebbles <br>
    </div>

    <div class="margin-right: 100px;" style="margin-top: 20px;">
      <ul style="list-style-type: none; padding: 0;">
        <li><strong>Short Description:</strong></li>
        <li>Straight Forward</li>
        <li>Trustworthy</li>
      </ul>
    </div>

    <div class="margin-right: 100px;" style="margin-top: 20px;">
      Strengths: Trustworthy and Focused <br>
      Weakness: Resistant to change
    </div>
  </div>


  <br><br><br>

  <div class="goBack center">
    <a href="quiz.html"> Go Back To Quiz </a>
  </div>
  <br><br><br>
  <script>
    var username = localStorage.getItem("username");
    if (username) {
      document.getElementById("resultMessage").innerHTML = username + "'s Quiz Result";
    } else {
      document.getElementById("resultMessage").innerHTML = " Your Result";
    }
  </script>
  <script src="script.js"></script>
</body>

</html>
